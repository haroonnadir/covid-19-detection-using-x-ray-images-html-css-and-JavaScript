<html lang="en">

        <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
      
        <!--

        -->
        <link rel="stylesheet" href="./assets/css/style.css">
      
        <!--

        -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="preload" as="image" href="./assets/images/hero-banner.png">

<body>
    <header class="header" data-header>
        <div class="container">
    
            <a href="./index.html" class="logo">            
                <img src="./assets/images/logo.svg" width="199" height="50" alt="Covid-19 home">
            </a>
    
          <nav class="navbar" data-navbar>
            <ul class="navbar-list">
    
              <li class="navbar-item">
                <a href="./index.html" class="navbar-link" data-nav-link>Home</a>
              </li>  
              <li class="navbar-item">
                <a href="#" class="navbar-link" data-nav-link>Contact</a>
              </li>
    
            </ul>
          </nav>
    
          <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
            <ion-icon name="menu-outline" aria-hidden="true" class="menu"></ion-icon>
            <ion-icon name="close-outline" aria-hidden="true" class="close"></ion-icon>
          </button>
    
          <a href="./register.html" class="btn btn-primary">Register</a>   
        </div>
      </header>
    <div class="container">
        <div class="section">
            <h1 class="h1">Login</h1><br>
            <form class="login-form" action="./home.html">
                <div class="form-group">
                    <label for="username" class="h4">Username</label><br><br>
                    <input type="text" id="username" placeholder="Enter your username" required><br><br>
                </div>
                <div class="form-group">
                    <label for="password" class="h4">Password</label><br><br>
                    <input type="password" id="password" placeholder="Enter your password" required><br><br>
                </div>
                <button style="color: aliceblue;" type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <p>if you have create new account<a href="./register.html"><b>Click here</b></a></p>
    </div>
