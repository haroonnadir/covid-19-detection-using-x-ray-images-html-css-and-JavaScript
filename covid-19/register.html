        <section class="register">
            <div class="container">
                <h2 class="h2">Register</h2><br>
                <p class="section-text">Create your account by filling in the details below.</p><br>
                <form class="register-form">
                    <div class="form-group">
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name"  placeholder="Enter your username"required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label><br><br>
                        <input type="email" id="email" name="email"  placeholder="Enter your email" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label><br><br>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label><br><br>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter your Confirm password" required><br><br>
                    </div>
                    <button style="color: aliceblue;" type="submit" class="btn btn-primary">Register</button><br><br>
                </form>
                <p>if you have already account  <a href="./login.html"> <b>Click here</b></a></p>
